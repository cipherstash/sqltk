[package]
name = "sqltk-codegen"
resolver = "2"
description = "Build-time code generator for sqltk"
version = "0.1.0"
publish = true
edition = "2021"
authors = ["James Sadler <james@cipherstash.com>", "Robin Howard <robin@cipherstash.com>"]
homepage = "https://github.com/cipherstash/sqltk"
documentation = "https://docs.rs/sqltk/"
keywords = ["sql", "lexer", "parser", "visitor", "transform", "analyze", "analyse", "cipherstash"]
repository = "https://github.com/cipherstash/sqltk"
license = "MIT"
readme = "README.md"
include = [
    "build.rs",
    "src/**/*.rs",
    "build_helpers/**/*.rs",
    "Cargo.toml",
    "../../CONTRIBUTING.md",
    "../../LICENSE",
    "../../README.md",
]

[lib]

[dependencies]
Inflector = "0.11.4"
indoc = "2.0.5"
lazy-static-include = "3.2.1"

[package.metadata.release]
# Instruct `cargo release` to not run `cargo publish` locally:
# https://github.com/sunng87/cargo-release/blob/master/docs/reference.md#config-fields
# See docs/releasing.md for details.
publish = false

[build-dependencies]
syn = { version = "2.0.37", features = ["full", "extra-traits", "printing"] }
proc-macro2 = { version = "1.0.67", features = ["span-locations"] }
quote = { version = "1" }
prettyplease = "0.2.15"
cargo_metadata = "0.18.0"
Inflector = "^0.11.4"
