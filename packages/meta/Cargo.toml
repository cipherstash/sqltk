[package]
name = "sqltk_meta"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
syn = { version = "2.0.37", features = ["full", "extra-traits", "printing"] }
proc-macro2 = { version = "1.0.67", features = ["span-locations"] }
quote = { version = "1" }
prettyplease = "0.2.15"
cargo_metadata = "0.18.0"
sqlparser = { workspace = true }
proc-macro-error = { version = "1" }
serde_derive = "1.0.193"
serde = { version = "1.0.193", features = ["serde_derive"] }
ron = "0.8.1"
syn-serde = { version = "0.3.1", features = ["json"] }
serde_json = "1.0.108"
Inflector = "^0.11.4"
rand = "0.8.5"
