[package]
name = "sqltk"
resolver = "2"
description = "Comprehensive & composable Visitor implementation for sqlparser to support sophisticated SQL analysis workloads"
version = "0.1.0"
edition = "2021"
authors = ["James Sadler <james@cipherstash.com>"]
homepage = "https://github.com/cipherstash/sqltk"
documentation = "https://docs.rs/sqltk/"
keywords = ["ansi", "sql", "lexer", "parser", "visitor", "analyze", "analyse", "cipherstash"]
repository = "https://github.com/cipherstash/sqltk"
license = "Apache-2.0"
include = [
    "src/**/*.rs",
    "Cargo.toml",
    "LICENSE.TXT",
]

[lib]
name = "sqltk"
path = "src/lib.rs"

[dependencies]
sqltk_derive = { path = "../derive" }
sqlparser = { workspace = true }
bigdecimal = { workspace = true }

[build-dependencies]
sqltk_codegen = { path = "../codegen" }

[package.metadata.release]
# Instruct `cargo release` to not run `cargo publish` locally:
# https://github.com/sunng87/cargo-release/blob/master/docs/reference.md#config-fields
# See docs/releasing.md for details.
publish = false
